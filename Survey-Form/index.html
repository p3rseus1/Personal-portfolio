<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;0,800;1,300;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <title>Survey Form - Blood Donation</title>
  </head>
  <body>
    <header>
      <h1 id="title">Blood Donation - Survey Form</h1>
      <p id="description">Thank you for taking the time to save lives</p>
    </header>
    <section id="main">
      <main>
        <form id="survey-form" action="">
          <div class="name">
            <label for="name" id="name-label">Name</label>
            <input
              id="name"
              type="text"
              class="down"
              placeholder="Enter with your name"
              required
            />
          </div>

          <div class="email">
            <label for="email" id="email-label">Email</label>
            <input
              id="email"
              type="email"
              class="down"
              placeholder="Enter with your email"
              required
            />
          </div>

          <div class="age">
            <label for="number" id="number-label"
              >Age <span>(Optional)</span></label
            >
            <input
              id="number"
              type="number"
              min="13"
              max="120"
              class="down"
              placeholder="Enter with your age"
              required
            />
          </div>

          <div class="drop-1">
            <label for="dropdown"
              >Which option best description your current role?</label
            >
            <select name="role" id="dropdown" class="down">
              <option value="" name="">Select current role</option>
              <option value="1" name="Student">Student</option>
              <option value="2" name="Full time job">Full time job</option>
              <option value="3" name="Full time learne">
                Full time learner
              </option>
              <option value="4" name="Prefer not to say">
                Prefer not to say
              </option>
              <option value="5" name="Other">Other</option>
            </select>
          </div>

          <div class="type">
            <label>What is your blood type? </label>
            <label for="" class="down"
              ><input id="AA" name="blood-type" value="1" type="radio" />
              A+</label
            >
            <label for="" class="down"
              ><input id="A" name="blood-type" value="2" type="radio" />
              A-</label
            >
            <label for="" class="down"
              ><input id="BB" name="blood-type" value="3" type="radio" />
              B+</label
            >
            <label for="" class="down"
              ><input id="B" name="blood-type" value="4" type="radio" />
              B-</label
            >
            <label for="" class="down"
              ><input id="AB" name="blood-type" value="5" type="radio" />
              AB+</label
            >
            <label for="" class="down"
              ><input id="AABB" name="blood-type" value="6" type="radio" />
              AB-</label
            >
            <label for="" class="down"
              ><input id="OO" name="blood-type" value="7" type="radio" />
              O+</label
            >
            <label for="" class="down"
              ><input id="O" name="blood-type" value="8" type="radio" />
              O-</label
            >
          </div>

          <div class="drop-2">
            <label for="dropdown-2"
              >What do you like most about our building?
            </label>
            <select name="feature" id="dropdown-2" class="down">
              <option value="">Select an option</option>
              <option value="1" name="Music">Music</option>
              <option value="2" name="Acerola cherry juice">
                Acerola cherry juice
              </option>
              <option value="3" name="TV">TV</option>
              <option value="4" name="The people">The people</option>
            </select>
          </div>

          <div class="checkbox">
            <label for="checkbox"
              >Who will the donation be for?
              <span>(Check all that apply)</span></label
            >
            <label for="" class="down"
              ><input type="checkbox" value="1" /> For my Mom</label
            >
            <label for="" class="down"
              ><input type="checkbox" value="2" /> For my Dad</label
            >
            <label for="" class="down"
              ><input type="checkbox" value="3" /> For my Friend</label
            >
            <label for="" class="down"
              ><input type="checkbox" value="4" /> For anyone</label
            >
            <label for="" class="down"
              ><input type="checkbox" value="5" /> I don't wanna tell'em</label
            >
          </div>

          <div class="message">
            <label for="message"> Any comments or suggestions?</label>
            <textarea
              name="message"
              id="message"
              class="down"
              placeholder="Enter your comment here..."
            ></textarea>
            <button type="submit" id="submit" class="down">Submit</button>
          </div>
        </form>
      </main>
    </section>
  </body>
</html>
